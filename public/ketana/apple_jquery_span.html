<html>
<head>
<style>
body{
padding:50px;
}
#wrapper{
	border:1px black solid;
	margin:auto;
	overflow:auto;
	height:auto;
	min-height:300px;
}
#left{
	border-right:1px black solid;
	padding:20px;
	width:50%;
	float:left;
	box-sizing: border-box;
	/*height:auto;*/
}
#right{
	/*border:1px black solid;*/
	padding:20px;
	width:50%;
	float:left;
	box-sizing: border-box;
}

ul li{
	display:block;
	margin:20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$( "#main" ).on( "click","li", disp );
	$( "input.btn[type=button]" ).on( "click", addlist );
});

function disp(e){
	
	if($(this).find(".chk").is(":checked"))
	{
		if(e.target.nodeName == "INPUT")
			$("#dispFruit").append("<li>"+$(this).find("span").html()+"</li>");
		else{	
		$("#dispFruit > li:contains("+$(this).find("span").html()+")").remove();
			$(this).find(".chk").prop("checked",false);}
	}
	else
	{
		if(e.target.nodeName == "INPUT")
			$("#dispFruit > li:contains("+$(this).find("span").html()+")").remove();
		else{
			$("#dispFruit").append("<li>"+$(this).find("span").html()+"</li>");
			$(this).find(".chk").prop("checked",true);}
	}
	
}

function addlist(){
	var getchkval = prompt("Please Enter Checkbox Value/Text");
	$("#main").append($("<li>",{html:$("<input>",{id:getchkval,class:"chk",name:"fruit",value:getchkval,type:"checkbox"})}).append(
					 $("<span>",{html:getchkval})));
	
};
</script>
</head>
<body>
<div id="wrapper">
	<div id="left">
	<input type="button" name="btn" id="btn" class="btn" value="Create New Checkbox">
		<form id="frm" name="frm">
		<ul id="main">
		<li><input class="chk" type="checkbox" name="fruit" id="apple" value="Apple"><span>Apple123</span></li>
		<li><input class="chk" type="checkbox" name="fruit" id="mango" value="Mango"><span>Mango123</span></li>
		<li><input class="chk" type="checkbox" name="fruit" id="grape" value="Grape"><span>Grape</span></li>
		<li><input class="chk" type="checkbox" name="fruit" id="strawberry" value="Strawberry"><span>Strawberry</span></li>
		<li><input class="chk" type="checkbox" name="fruit" id="cherry" value="Cherry"><span>Cherry</span></li>
		</ul>
		</form>
	</div>
<div id="right">
	<ul id="dispFruit"></ul>
</div>

</div>

</form>
</body>

</html>
